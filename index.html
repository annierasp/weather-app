<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/f2d112c9e8.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="search-engine">
        <form id="search-city">
          <input
            class="search"
            id="search-city-name"
            type="text"
            placeholder="Enter a city"
          />
          <input class="search-city-submit" type="submit" value="Search" />
        </form>
        <button class="current-city-temperature" id="current-city-temperature">
          Current
        </button>
      </div>
      <div class="main-information">
        <div class="current-city">
          <h1></h1>
          <h2>
            <span id="current-teperature"></span>
            <a class="units" id="celsius"> °C</a>
            |
            <a class="units" id="fahrenheit">°F</a>
          </h2>
        </div>
        <div class="current-details">
          <h3>Saturday 13:55</h3>
          <i class="fa-solid fa-cloud clouds"></i>
          <p>
            Humidity: <span id="humidity"></span>%
            <br />
            Wind: <span id="wind"></span> km/h
          </p>
        </div>
      </div>
      <div class="five-days-forecast">
        <div class="next-days">
          <p>SUN <br />☁ <br />17°</p>
        </div>
        <div class="next-days">
          <p>MON <br />☁ <br />17°</p>
        </div>
        <div class="next-days">
          <p>TUE <br />☁ <br />17°</p>
        </div>
        <div class="next-days">
          <p>WED <br />☁ <br />17°</p>
        </div>
        <div class="next-days">
          <p>THU <br />☁ <br />17°</p>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
